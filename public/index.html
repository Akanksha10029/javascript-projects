<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus on today</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body class="bg-[#d7f6bd] font-poppins h-screen">
    <div class="flex flex-col justify-between p-4 ">
        <h1 class="font-bold text-2xl xxxs:text-xl xxs:text-2xl sm:text-3xl md:text-4xl lg:text-5xl xl:text-6xl text-[#54a214] flex items-center justify-center  p-4">Focus on<span class="text-[#8d590b] pl-2 p-4">Today</span>
        </h1>

        <!--main app container i.e outer area-->
        <div class="app_container bg-[#fbfbfb]  flex flex-col justify-center rounded-xl p-8 m-4" style="box-shadow: 0 0 10px 5px rgba(0, 0, 0, 0.2);">
            <div class="flex items-center ">
                <h2 class="subtitle font-bold text-lg sm:text-xl md:text-2xl text-gray-800 pr-2 ">Today</h2>
                <img src="/images/Sun.svg" alt="sun icon" class="w-7 sm:w-8 md:w-10 animate-spin">
            </div>

            <p class="progress-label
             text-sm sm:text-base text-gray-700 mt-5 mb-6">Raise the bar by completing your goals!</p>
            
            <!--progress bar-->>
            <div class="w-full bg-[#def1cf] rounded-full h-4 sm:h-5 md:h-4 mb-4 text-gray-200 ">
                <div id="progress_bar" class="bg-[#71bd32] h-[100%] rounded-full text-xs flex justify-center items-center transition-all ease-in-out duration-500" style="width: 0;"></div>
            </div>
            
            <!--Warning: error label-->>
            <p id="set_all_three" class="text-red-700 hidden text-xs sm:text-sm md:text-base" >Please set all the three Goals!!</p>

            <div class="three-goals mb-6">

                <!--goal-container 1-->>
                <div class="goal-container border-gray-700 rounded-xl h-16 shadow-sm shadow-black mt-4 flex justify-start items-center pl-5 pr-5 ">
                    <!-- goal1 checkbox -->
                    <div class="custom-checkbox w-4 h-4 border-2 rounded-[50%] border-gray-400 cursor-pointer flex-shrink-0">
                    </div>
                    <input type="text" placeholder="Add a new Goal.." class="goal-input pl-4 mr-5 flex-grow w-full font-poppins text-sm md:w-auto bg-transparent         h-full border-none outline-none">
                </div>

                <!--goal-container 2-->>
                <div class="goal-container border-gray-700 rounded-xl h-16 shadow-sm shadow-black mt-5 flex justify-start items-center pl-5 ">
                    <!-- goal2 checkbox -->
                    <div class="custom-checkbox w-4 h-4 border-2 rounded-[50%] border-gray-400 cursor-pointer flex-shrink-0">
                    </div>
                    <input type="text" placeholder="Add a new Goal.." class="goal-input pl-4 mr-5 flex-grow font-poppins text-sm w-full md:w-auto bg-transparent h-full border-none outline-none">
                </div>

                <!--goal-container 3-->>
                <div class="goal-container border-gray-700 rounded-xl h-16 shadow-sm shadow-black mt-4 flex justify-start items-center pl-5 ">
                    <!-- goal3 checkbox -->
                    <div class="custom-checkbox w-4 h-4 border-2 rounded-[50%] border-gray-400 cursor-pointer flex-shrink-0"></div>
                    <input type="text" placeholder="Add a new Goal.." class="goal-input pl-4 mr-5 flex-grow font-poppins text-sm w-full md:w-auto bg-transparent h-full border-none outline-none">
                </div>
            </div>

            <!-- Buttons to simulate goal completion -->
            <div class="flex justify-around space-x-2 flex-wrap w-full">
                <button id="goal1" class="flex-1 mt-4 bg-[#8d590b] text-white p-1 sm:p-2 md:p-3 rounded text-xs sm:text-sm md:text-base ">Complete Goal 1</button>
                <button id="goal2" class="flex-1 mt-4 bg-[#8d590b] text-white p-1 sm:p-2 md:p-3 rounded text-xs sm:text-sm md:text-base">Complete Goal 2</button>
                <button id="goal3" class="flex-1 mt-4 bg-[#8d590b] text-white p-1 sm:p-2 md:p-3 rounded text-xs sm:text-sm md:text-base">Complete Goal 3</button>
            </div>
            
            <!-- Footer Text -->
            <p class="quote flex items-center justify-center mt-10 font-semibold">"Move one step forward Today!!"</p>
            
            <!-- completion Text -->
            <p id="goal-status" class="flex justify-center items-center text-lg font-bold text-[#54a214] sm:text-xl md:text-2xl mt-4 hidden  ">Today's Goal Completed!</p>
            
            <!-- copyright Text -->
            <p class="flex items-center justify-center mt-10 text-gray-500 text-[12px]">Made by Akanksha @copyright 2024</p>


        </div>
    </div>
    
</body>
</html>
